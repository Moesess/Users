{% load static %}
{% now "Y M d" as current_year %}
<html lang="pl_PL">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="nav_bar">
            <ul class="nav-items">
              <li class="logo"><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'add_user' %}">Dodaj użytkownika</a></li>
              <li><a href="{% url 'add_group' %}">Dodaj grupę</a></li>
              <li><a href="{% url 'list_user' %}">Pełna lista użytkowników</a></li>
              <li class="login"><a href="#">Zaloguj się</a></li>
              <li class="login"><a href="#">Zarejestruj się</a></li>
            </ul>
        </nav>
        <section class="user-list">
            {% block left %}{% endblock %}
        </section>
        <section class="user-info">
            {% block right %}{% endblock %}
        </section>
        <footer class="footer">
            <span class="author">Tomasz Kaszuba &copy {{ current_year }}</span>
        </footer>
    </body>
</html>
